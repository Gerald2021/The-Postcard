<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>The Postcard</title>
    </head>

    <body>
        <div class="postcard">
            <div class="postcard-header">
                <h1>My Postcard</h1>
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" />
            </div>
            <div class="postcard-body">
                <div class="left-part">
                    <p>Look how awesome! This is a postcard that I create using HTML5 and CSS3 during my 4Geeks Academy Course! </p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="right-part">
                    <input type="text" placeholder="Some Name">
                    <input type="text" placeholder="Some Email">
                    <input type="text" placeholder="Some comment">
                </div>
            </div>
            <div class="postcard-botom">
                <input type="submit" value="Enviar mi Postcard">
            </div>
        </div>
    </body>
